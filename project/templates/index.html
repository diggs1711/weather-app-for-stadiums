<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Stadium Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/weather-icons.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/weather-icons-wind.min.css') }}">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <!-- Navbar content -->
        <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Live Soccer Weather</a>
        </div>
            <form class="nav navbar-form navbar-right">
                <div class="input-group">
                    <input type="text" class="form-control searchString" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div id="main">
        <div class="mapContainer">
            <div id="map" class="map">
                <ul class="list-group matches stadium-list">
                </ul>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="{{ url_for('static', filename='assets/js/bundle.min.js') }}"></script>
</body>

</html>
